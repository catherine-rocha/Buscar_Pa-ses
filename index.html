<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Países</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Países</h1>
        <!--Para la sección de búsqueda-->
        <div class="input-group mb-3">
            <input type="text" id="busqueda" class="form-control" placeholder="Buscar país..." aria-label="Buscar país">
            <div class="input-group-append">
                <button id="btnBuscar" class="btn btn-primary" type="button">Buscar</button>
            </div>
        </div>
        <!--Tabla-->
        <table class="table table-bordered table-hover table-striped table-sm">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Población</th>
                    <th>Región</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <!--Países -->
            </tbody>
        </table>
    </div>

</body>

</html>
